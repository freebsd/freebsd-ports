<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
        <alias>
          <family>sans-serif</family>
            <prefer>
              <family>Roboto Condensed</family>
            </prefer>
        </alias>
        <alias>
          <family>Roboto Condensed</family>
            <default>
              <family>sans-serif</family>
            </default>
        </alias>
	<match target="scan">
		<test name="family">
			<string>Roboto Condensed</string>
		</test>
		<edit name="width">
			<const>condensed</const>
		</edit>
	</match>
</fontconfig>

