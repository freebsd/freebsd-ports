<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
        <alias>
          <family>sans-serif</family>
            <prefer>
              <family>Roboto</family>
            </prefer>
        </alias>
        <alias>
          <family>Roboto</family>
            <default>
              <family>sans-serif</family>
            </default>
        </alias>
	<match target="scan">
		<test name="style">
			<string>Thin</string>
		</test>
		<edit name="weight">
			<const>thin</const>
		</edit>
	</match>
	<match target="scan">
		<test name="style">
			<string>Thin Italic</string>
		</test>
		<edit name="weight">
			<const>thin</const>
		</edit>
	</match>
	<match target="scan">
		<test name="style">
			<string>Black</string>
		</test>
		<edit name="weight">
			<const>black</const>
		</edit>
	</match>
	<match target="scan">
		<test name="style">
			<string>Black Italic</string>
		</test>
		<edit name="weight">
			<const>black</const>
		</edit>
	</match>
</fontconfig>

