--- config/Makefile.conf.freebsd-32-gcc-release.orig	2016-11-22 02:57:42 UTC
+++ config/Makefile.conf.freebsd-32-gcc-release
@@ -0,0 +1,49 @@
+
+# Configuration file for
+# gcc, FreeBSD
+# release build
+
+# Compiler options
+
+AR=ar -r
+
+# Compiler general
+INC=-I$(TOP_SOURCE) -I$(SOURCE) -I. -I$(QTINCLUDE) -isystem $(LOCALBASE)/include
+DEFS=-DQT_THREAD_SUPPORT -DQT_NO_CAST_FROM_ASCII -DQT_NO_CAST_TO_ASCII
+
+# C++
+CXX?=gcc
+CXXOPT_DEP=-MM -MG
+CXXWARN=-Wall -Wno-deprecated -Woverloaded-virtual \
+       -Wsign-promo -Wsynth -Wno-long-long -Wno-strict-aliasing
+CXXOPT=${CXXFLAGS} -g -c -o
+CXXOPT_SO=-fPIC $(CXXOPT)
+
+# C
+CC?=gcc
+CCOPT_DEP=-MM -MG
+CCWARN=
+CCOPT=${CFLAGS} -g -c -o
+CCOPT_SO=-fPIC $(CCOPT)
+
+# Linker
+LINK?=${CXX}
+LOPT=${LDFLAGS} -g -Wl,-E -o
+LOPT_SO=${LDFLAGS} -g -shared -o
+
+LIBS=${PTHREAD_LIBS} -L$(QTLIB) -lQtGui -lQtCore -lQtXml -lQtNetwork -lQtSql -lQtDesigner -lrt -lm -lcrypt -lz -lexecinfo
+
+.PHONY: install
+install:
+	mkdir -p $(INSTALL_BINDIR)
+	cp main/$(EXEC_NAME) $(INSTALL_BINDIR)
+	for bin in $(OTHER_BIN) ; \
+	do \
+	  cp main/$$bin $(INSTALL_BINDIR) ; \
+	done
+	for plugin in $(PLUGINS) ; \
+	do \
+	  cp $$plugin/*.so $(INSTALL_BINDIR) ; \
+	done
+	chmod 755 $(INSTALL_BINDIR) $(INSTALL_BINDIR)/*
+
