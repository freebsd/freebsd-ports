<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>M+ 1c</string>
			</test>
			<test name="family">
				<string>M+ 1m</string>
			</test>
			<test name="family">
				<string>M+ 1mn</string>
			</test>
			<test name="family">
				<string>M+ 1p</string>
			</test>
			<test name="family">
				<string>M+ 2c</string>
			</test>
			<test name="family">
				<string>M+ 2m</string>
			</test>
			<test name="family">
				<string>M+ 2p</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
