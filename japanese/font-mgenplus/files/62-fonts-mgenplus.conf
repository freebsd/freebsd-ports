<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Mgen+ 1c</family>
			<family>Mgen+ 1cp</family>
			<family>Mgen+ 1p</family>
			<family>Mgen+ 1pp</family>
			<family>Mgen+ 2c</family>
			<family>Mgen+ 2cp</family>
			<family>Mgen+ 2p</family>
			<family>Mgen+ 2pp</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Mgen+ 1m</family>
			<family>Mgen+ 1mn</family>
			<family>Mgen+ 2m</family>
		</prefer>
	</alias>
</fontconfig>
