<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>TakaoMincho</string>
			</test>
			<test name="family">
				<string>TakaoGothic</string>
			</test>
			<test name="family">
				<string>TakaoPMincho</string>
			</test>
			<test name="family">
				<string>TakaoPGothic</string>
			</test>
			<test name="family">
				<string>TakaoExMincho</string>
			</test>
			<test name="family">
				<string>TakaoExGothic</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
