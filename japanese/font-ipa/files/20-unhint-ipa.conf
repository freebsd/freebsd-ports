<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>IPAMincho</string>
			</test>
			<test name="family">
				<string>IPAGothic</string>
			</test>
			<test name="family">
				<string>IPAPMincho</string>
			</test>
			<test name="family">
				<string>IPAPGothic</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
