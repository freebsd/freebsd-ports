<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>Kochi Mincho</string>
			</test>
			<test name="family">
				<string>Kochi Gothic</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
