<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>Migu 1C</string>
			<string>Migu 1P</string>
			<string>Migu 1M</string>
			<string>Migu 2M</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
