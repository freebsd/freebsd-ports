<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD$ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>Migu 1C</string>
			</test>
			<test name="family">
				<string>Migu 1P</string>
			</test>
			<test name="family">
				<string>Migu 1M</string>
			</test>
			<test name="family">
				<string>Migu 2M</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
